<!DOCTYPE html>
<html>
<head>
	<title>Vue Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="../node_modules/androidjs/lib/androidjs.js"></script>
	<script src="https://use.fontawesome.com/2426bd1017.js"></script>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		body {
			overflow-x: hidden;
			overflow-y: hidden;
		}
	
		ul, li {
			list-style: none;
		}

		textarea {
			resize: none;
		}

		::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
			color: #aaa !important;
			opacity: 1 !important; /* Firefox */
		}

		:-ms-input-placeholder { /* Internet Explorer 10-11 */
			color: #aaa !important;
		}

		::-ms-input-placeholder { /* Microsoft Edge */
			color: #aaa !important;
		}
	
		.app{
			font-size:30px;
		}

		.btn-color-primary {
			background-color:#4285F4;
			border:1px solid #4285F4;
			color: #fff;
		}

		.btn-color-primary-outline {
			color:#4285F4;
			border:1px solid #4285F4;
			background-color: #fff;
		}

		.btn-color-danger-outline {
			color: #DB4437;
			border:1px solid  #DB4437;
			background-color: #fff;
		}

		.btn-color-warning-outline {
			color: #F4B400;
			border:1px solid  #F4B400;
			background-color: #fff;
		}
	
		.btn-large {
			width: 150px;
		}

		.nav {
			background-color: #4285F4;
			padding: 6px 12px 4px 12px;
		}
	
		.nav-text {
			font-size: 12px;
			color: #fff !important;
		}

		.nav-title-wrapper {
			display: flex;
			width: 100%;
			height: 42px !important;
			margin-right: 0 !important;
			align-items: center;
			justify-content: center;
		}

		.nav-title {
			font-size: 20px !important;
			color: #fff !important;
		}

		.nav-subtitle {
			font-size: 12px;
			color:#fff;
			margin-left: auto;
		}

		.nav-wrapper {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100vw;
			height: 42px !important;
			background-color: #eee;
			display: flex;
		}

		.nav-btn {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-size: 12px;
			color: rgba(66, 133, 244, .9);
			padding: 6px 0;
			width: 33.3vw;
			border-top: 1px solid rgba(66, 133, 244, .9);
			border-right: 1px solid rgba(66, 133, 244, .9);
			background-color: #fff;
		}

		.nav-btn-active {
			color: #fff;
			background-color: rgba(66, 133, 244, .9);
		}

		.nav-btn-last {
			border-right: none;
		}
	</style>
</head>

<body>
	<div id="vue-app" class="app">
		<header>
			<nav class="nav">
				<a class="nav-title-wrapper">
					<h1 class="nav-title">SMS Sender</h1>
					<small class="nav-subtitle">v6.9.0</small>
				</a>
			</nav>
		</header>
		<div class="container" v-show="currentTab === 0">	
			<main class="wrapper">
				<ul>
					<li class="mt-4">
						<input class="form-control btn-color-primary-outline" type="text" v-model="sms.mobile" placeholder="Recipients (separate by ',') ...">
						<textarea class="form-control btn-color-primary-outline mt-3" rows="8" v-model="sms.msg" placeholder="Message..."></textarea>
					</li>
					<li class="d-flex mt-2">
						<button v-on:click="handleSendSms" class="btn btn-color-primary btn-large">
							<div class="nav-icon">
								<i class="fa fa-share-square-o fa-lg"></i>
							</div>
						</button>
						<button v-on:click="handleClear(false)" class="btn btn-color-warning-outline ml-auto">
							<div class="nav-icon">
								<i class="fa fa-refresh fa-lg"></i>
							</div>
						</button>
						<button v-on:click="handleClear(true)" class="btn btn-color-danger-outline ml-2">
							<div class="nav-icon">
								<i class="fa fa-trash-o fa-lg"></i>
							</div>
						</button>
					</li>
				</ul>
			</main>
			<footer class="wrapper">
				<h6 class="card-subtitle text-muted nav-text">Irene &copy; 2020 All Rights Reserved.</h6>
			</footer>
		</div>
		<nav class="nav-wrapper">
			<div class="nav-btn" :class="{ 'nav-btn-active': currentTab === 0 }" v-on:click="handleChangeTab(0)">
				<div class="nav-icon">
					<i class="fa fa-comments fa-lg"></i>
				</div>
				Text
			</div>
			<div class="nav-btn" :class="{ 'nav-btn-active': currentTab === 1 }" v-on:click="handleChangeTab(1)">
				<div class="nav-icon">
					<i class="fa fa-phone fa-lg"></i>
				</div>
				Call
			</div>
			<div class="nav-btn nav-btn-last" :class="{ 'nav-btn-active': currentTab === 2 }" v-on:click="handleChangeTab(2)">
				<div class="nav-icon">
					<i class="fa fa-cog fa-lg"></i>
				</div>
				Settings
			</div>
		</nav>
		<div class="modal fade" id="warning-modal" tabindex="-1" role="dialog" aria-labelledby="warning-modal" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" color="font-size:16px !important;color:#aaa !important;">Warning</h5>
					</div>
					<div class="modal-body" style="font-size: 14px;color:#aaa;" v-html="currentModalText"></div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src = "../assets/vue-app.js"></script>
	<script defer src="../assets/jquery-3.3.1.slim.min.js"></script>
	<script defer src="../assets/popper.min.js"></script>
	<script defer src="../assets/bootstrap.min.js"></script>
</body>

</html>
